<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mad Libs</title>

  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</head>

<body>
  <header>
    <h1>Adopt a Dog</h1>
  </header>

  <img src="images/mystery.jpg" alt="mysterydog">
  <form>
    <section>
      <fieldset>
        <label for="dog">Choose a Breed</label> <br>
        <select name="dog" id="dog">
          <option value="goldenretriever">Golden Retriever</option>
          <option value="bordercollie">Border Collie</option>
          <option value="husky">Husky</option>
          <option value="corgi">Corgi</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="color">Choose a Color</label> <br>
        <input type="text" name="color" id="color" required>
      </fieldset>

      <fieldset>
        <label for="verb">Choose Three Verbs with -ing</label> <br>
        <input type="text" name="verb" id="verb" required> <br>
        <input type="text" name="verb" id="verb2" required> <br>
        <input type="text" name="verb" id="verb3" required> <br>
      </fieldset>

      <fieldset>
        <label for="adj">Choose an Adjective with -est</label> <br>
        <input type="text" name="adjest" id="adjest" required>
      </fieldset>

      <fieldset>
        <label for="adj">Choose an Adjective</label> <br>
        <input type="text" name="adj" id="adj" required>
      </fieldset>



      <fieldset>
        <label for="number">Choose a Number</label> <br>
        <input type="number" name="number" id="number" required>
      </fieldset>

    </section>

    <section>

      <fieldset>
        <label for="adj2">Choose an Adjective</label> <br>
        <input type="text" name="adj" id="adj2" required>
      </fieldset>


      <fieldset>
        <label for="adj3">Choose an Adjective</label> <br>
        <input type="text" name="adj" id="adj3" required>
      </fieldset>

      <fieldset>
        <label for="pronoun">Choose a Pronoun</label> <br>
        <input type="text" name="pronoun" id="pronoun" required>
      </fieldset>

      <fieldset>
        <label for="name">Name your Dog</label> <br>
        <input type="text" name="name" id="name" required>
      </fieldset>

      <fieldset>
        <label for="item">Choose an Item</label> <br>
        <select name="item" id="item">
          <option value="bone">Bone</option>
          <option value="frisbee">Frisbee</option>
          <option value="hat">Hat</option>
          <option value="shirt">Shirt</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="emotion">Choose an Emotion</label> <br>
        <input type="text" name="emotion" id="emotion" required>
      </fieldset>

      <fieldset>
        <label for="verb4">Choose a Verb</label> <br>
        <input type="text" name="verb4" id="verb4" required>
      </fieldset>

      <input type="reset" class="button">
      <input type="submit" value="Adopt a Dog" class="button">
    </section>

  </form>

  <script src="script.js"></script>
</body>

</html>
